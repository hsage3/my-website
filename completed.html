<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Completed Projects</title>
    <style>
        /* Same styles as index.html for consistency */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .tags {
            margin-bottom: 20px;
            text-align: center;
        }
        .tags button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .tags button:hover {
            background: #555;
        }
        .project {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project-item {
            width: 30%;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .project-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Completed Projects</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="in-progress.html">In-Progress Projects</a>
        <a href="completed.html">Completed Projects</a>
    </nav>
    <section>
        <h2>Filter by Tags</h2>
        <div class="tags">
            <button onclick="filterProjects('all')">All</button>
            <button onclick="filterProjects('coding')">Coding</button>
            <button onclick="filterProjects('crafts')">Crafts</button>
        </div>
        <div class="project">
            <div class="project-item coding">
                <img src="in-progress-1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of the coding project.</p>
            </div>
            <div class="project-item crafts">
                <img src="in-progress-2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of the crafts project.</p>
            </div>
        </div>
    </section>
    <footer>
        <p> ｡･ﾟﾟ･｡✧･ﾟﾟ･｡･ﾟ(◕‿◕✿)･ﾟ✧･ﾟ･ﾟ｡･ﾟﾟ･｡✧･ﾟﾟ･｡
</p>
    </footer>
    <script>
        function filterProjects(tag) {
            const allProjects = document.querySelectorAll('.project-item');
            allProjects.forEach(project => {
                if (tag === 'all' || project.classList.contains(tag)) {
                    project.classList.remove('hidden');
                } else {
                    project.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
